version: '3.8'

services:
  # PostgreSQL database for LangGraph checkpointing
  postgres:
    image: postgres:16-alpine
    container_name: multi-agent-panel-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-multi_agent_panel}
      POSTGRES_USER: ${POSTGRES_USER:-panel_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-panel_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # FastAPI backend + React frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi-agent-panel-app
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      # PostgreSQL connection
      PG_CONN_STR: postgresql://${POSTGRES_USER:-panel_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-multi_agent_panel}

      # API Keys (must be provided)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GROK_API_KEY: ${GROK_API_KEY:-}
      XAI_API_KEY: ${XAI_API_KEY:-}

      # Optional: Use in-memory checkpointer for testing
      USE_IN_MEMORY_CHECKPOINTER: ${USE_IN_MEMORY_CHECKPOINTER:-0}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
