version: '3.8'

# Multi-Agent Chat Panel - Docker Compose Configuration
#
# Usage:
#   1. Copy .env.example to .env and configure your settings
#   2. Run: docker-compose up -d
#
# For production deployments, consider using an external PostgreSQL database
# instead of the included postgres service. Set PG_CONN_STR to your external
# database and remove/comment the postgres service.

services:
  # PostgreSQL database for LangGraph checkpointing
  # NOTE: For production, use a managed database service (AWS RDS, Cloud SQL, etc.)
  # and remove this service. Set PG_CONN_STR to point to your external database.
  postgres:
    image: postgres:16-alpine
    container_name: multi-agent-panel-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-multi_agent_panel}
      POSTGRES_USER: ${POSTGRES_USER:-panel_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-panel_user} -d ${POSTGRES_DB:-multi_agent_panel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # FastAPI backend + React frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi-agent-panel-app
    ports:
      - "${APP_PORT:-8080}:8000"
    environment:
      # PostgreSQL connection (points to postgres service by default)
      # For external DB: set PG_CONN_STR directly in .env
      PG_CONN_STR: ${PG_CONN_STR:-postgresql://${POSTGRES_USER:-panel_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-multi_agent_panel}}

      # API Keys - All optional (app supports BYOK mode where users enter keys in UI)
      # OPENAI_API_KEY enables internal moderator/summarizer features
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GROK_API_KEY: ${GROK_API_KEY:-}
      XAI_API_KEY: ${XAI_API_KEY:-}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}

      # Use in-memory storage (set to 1 to skip database requirement)
      USE_IN_MEMORY_CHECKPOINTER: ${USE_IN_MEMORY_CHECKPOINTER:-0}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
